@(form: Form[Laundry])

@import b3.vertical.fieldConstructor

@main("New laundry") {
	@b3.form(routes.LaundryController.saveLaundry) {
		<h1>New Laundry</h1>
		@b3.text(form("name"), '_label -> "Name")
		@b3.text(form("address"), '_label -> "Address")
		@b3.submit('class -> "btn btn-primary") { Create }
	}	
}
